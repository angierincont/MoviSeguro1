<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoviSeguro - Iniciar Sesión</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h1>MoviSeguro</h1>
    <div class="form-box">
      <h2>Iniciar Sesión</h2>
      <input type="email" id="emailLogin" required placeholder="Correo electrónico">
      <div class="password-container">
        <input type="password" id="passwordLogin" placeholder="Contraseña" />
        <button type="button" onclick="togglePassword('passwordLogin')">👁️Mostrar contraseña</button>
      </div>
      <button onclick="iniciarSesion()">Iniciar Sesión</button>
      <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>
    <p id="estadoSesion"></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
