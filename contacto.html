<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | MovieSeguro</title>
  <link rel="stylesheet" href="styles-index.css">

</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="pagina-principal.html">Inicio</a></li>
        <li><a href="#estaciones">Estaciones</a></li>
        <li><a href="#seguridad">Seguridad</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>


  <form id="formContacto">
    <h2>Contáctanos</h2>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+" title="Solo letras">

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

    <button type="submit">Enviar mensaje</button>

    <div class="mensaje" id="estadoMensaje"></div>
  </form>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("YOUR_PUBLIC_KEY"); // Reemplaza con tu public key
    })();

    document.getElementById("formContacto").addEventListener("submit", function(e) {
      e.preventDefault();

      const estado = document.getElementById("estadoMensaje");

      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
        nombre: document.getElementById("nombre").value,
        email: document.getElementById("email").value,
        mensaje: document.getElementById("mensaje").value
      })
      .then(function(response) {
        estado.innerText = "✅ Mensaje enviado correctamente.";
        estado.style.color = "green";
        document.getElementById("formContacto").reset();
      }, function(error) {
        estado.innerText = "❌ Error al enviar. Intenta de nuevo.";
        estado.style.color = "red";
        console.error("EmailJS Error:", error);
      });
    });
  </script>

</body>
</html>
